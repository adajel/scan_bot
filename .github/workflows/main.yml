# Run calendar bot (Monday at 08:00 every other week) and birthday_bot (every day at 08:00)

name: scan_bot

on: 
  workflow_dispatch:
  schedule:
  - cron: '*/30 * * * *'
#  - cron: '30 12 1-7,15-21 * 1'
#   - cron: '15 9 * * *'

jobs:
  run-scan-bot:
    runs-on: ubuntu-20.04

    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      GOOGLE_API_TOKEN: ${{ secrets.GOOGLE_API_TOKEN }}
      GOOGLE_API_REFRESH_TOKEN: ${{ secrets.GOOGLE_API_REFRESH_TOKEN }}
      GOOGLE_API_TOKEN_URI: ${{ secrets.GOOGLE_API_TOKEN_URI }}
      GOOGLE_API_CLIENT_ID: ${{ secrets.GOOGLE_API_CLIENT_ID }}
      GOOGLE_API_CLIENT_SECRET: ${{ secrets.GOOGLE_API_CLIENT_SECRET }}
      GOOGLE_API_SCOPES: ${{ secrets.GOOGLE_API_SCOPES }}
      GOOGLE_API_EXPIRY: ${{ secrets.GOOGLE_API_EXPIRY }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: install build package
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip freeze

      - name: run birthday bot daily 
        #if: github.event.schedule == '15 9 * * *'
        run: |
          sh run_daily.sh

      - name: run calendar bot biweekly
        #if: github.event.schedule == '30 12 1-7,15-21 * 1'
        run: |
          sh run_biweekly.sh
