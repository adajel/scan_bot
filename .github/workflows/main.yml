# Run calendar bot (Monday at 08:00 every other week) and birthday_bot (every day at 08:00)
name: scan_bot

on:
  schedule:
    - cron: '0 8 1-7,15-21 * 1'
    - cron: '0 8 * * *'
    - cron: '* * * * *'

jobs:
  run-scan-bot:
    runs-on: ubuntu-20.04
    env: 
      SLACK_BOT_TOKEN = ${{ secrets.SLACK_BOT_TOKEN }} 
      
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: install build package
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip freeze

      - name: run birtday bot daily 
        if: github.event.schedule == '* * * * *'
        run: |
          sh run_daily.sh

        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
